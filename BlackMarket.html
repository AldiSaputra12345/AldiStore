    body {

      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-hover {
      transition: all 0.3s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 0 0 transparent;
    }

    .glow-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(173, 216, 230, 0.5);
    }

    img {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }

      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
    }

    .diagonal-stripes {
      background-color: #1db1d1;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .diagonal-stripes img {

</head>
