<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   STIGMA Store Trending
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Condensed&display=swap");
  </style>
 </head>
 <body class="bg-black text-white font-['Roboto_Condensed',sans-serif]">
  <div class="max-w-md mx-auto p-4 space-y-4">
   <img alt="Banner with text MARVELSTORE TELAH RESMI TERDAFTAR DI KOMINFO, legal icon with scales and document, and KOMINFO logo" class="rounded-xl w-full" height="100" src="https://storage.googleapis.com/a1aa/image/9cbd60d5-32cb-4e34-e532-cf60139618b8.jpg" width="360"/>
   <div>
    <h2 class="flex items-center gap-2 text-yellow-500 font-bold text-lg">
     <i class="fas fa-fire">
     </i>
     TRENDING
    </h2>
    <p class="text-xs text-gray-300 mt-1">
     Berikut adalah beberapa produk yang paling populer saat ini.
    </p>
   </div>
   <div class="grid grid-cols-2 gap-3">
    <div class="flex items-center gap-3 bg-gray-800 rounded-lg p-2">
     <img alt="Roblox game thumbnail with pixelated character and blocky background" class="w-14 h-14 rounded-md object-cover" height="60" src="https://storage.googleapis.com/a1aa/image/768c56f8-2538-4188-b9f5-9e80eb7c12e6.jpg" width="60"/>
     <div class="text-xs">
      <p class="font-bold text-gray-300">
       Roblox
      </p>
      <p class="text-gray-400">
       Roblox Corp
      </p>
     </div>
    </div>
    <div class="flex items-center gap-3 bg-gray-800 rounded-lg p-2">
     <img alt="Mobile Legends game thumbnail with female character and fantasy background" class="w-14 h-14 rounded-md object-cover" height="60" src="https://storage.googleapis.com/a1aa/image/f92a9b78-0407-493f-f3ef-f436b89c9281.jpg" width="60"/>
     <div class="text-xs">
      <p class="font-bold text-gray-300">
       Mobile Legends
      </p>
      <p class="text-gray-400">
       Moonton
      </p>
     </div>
    </div>
    <div class="flex items-center gap-3 bg-gray-800 rounded-lg p-2">
     <img alt="Free Fire game thumbnail with male character in dark outfit and neon background" class="w-14 h-14 rounded-md object-cover" height="60" src="https://storage.googleapis.com/a1aa/image/ac29a54c-99ba-49dc-5ea0-bbfc582c48b7.jpg" width="60"/>
     <div class="text-xs">
      <p class="font-bold text-gray-300">
       Free Fire
      </p>
      <p class="text-gray-400">
       Garena
      </p>
     </div>
    </div>
    <div class="flex items-center gap-3 bg-gray-800 rounded-lg p-2">
     <img alt="Honor of Kings game thumbnail with female warrior character and fantasy background" class="w-14 h-14 rounded-md object-cover" height="60" src="https://storage.googleapis.com/a1aa/image/032a3e06-1c1c-487a-15fc-ef7b0cb2de0b.jpg" width="60"/>
     <div class="text-xs">
      <p class="font-bold text-gray-300">
       Honor of Kings
      </p>
      <p class="text-gray-400">
       Tencent Games
      </p>
     </div>
    </div>
   </div>
   <div class="flex items-center gap-2 mt-3">
    <button aria-label="Previous" class="bg-orange-600 hover:bg-orange-700 text-white rounded-full w-8 h-8 flex items-center justify-center">
     <i class="fas fa-chevron-left">
     </i>
    </button>
    <button class="bg-orange-600 text-white rounded-md px-4 py-1 text-xs font-semibold">
     Top Up
    </button>
    <button class="bg-gray-700 text-gray-300 rounded-md px-4 py-1 text-xs font-semibold">
     Live Apps
    </button>
    <button class="bg-gray-700 text-gray-300 rounded-md px-4 py-1 text-xs font-semibold">
     Voucher
    </button>
    <button aria-label="Next" class="bg-orange-600 hover:bg-orange-700 text-white rounded-full w-8 h-8 flex items-center justify-center ml-auto">
     <i class="fas fa-chevron-right">
     </i>
    </button>
   </div>
   <div class="grid grid-cols-3 gap-3 mt-3">
    <div class="bg-gray-900 rounded-lg overflow-hidden">
     <img alt="Roblox game cover with character holding hammer and logo on black background" class="w-full object-cover" height="120" src="https://storage.googleapis.com/a1aa/image/d33d180f-99eb-45b1-a6a5-38c577e4481e.jpg" width="120"/>
     <div class="p-2">
      <p class="text-xs font-bold text-white">
       Roblox
      </p>
      <p class="text-xs text-gray-400">
       Roblox Corp
      </p>
     </div>
    </div>
    <div class="bg-gray-900 rounded-lg overflow-hidden">
     <img alt="Mobile Legends game cover with female character and logo on black background" class="w-full object-cover" height="120" src="https://storage.googleapis.com/a1aa/image/e90c6f57-1e3a-47e2-3cb8-2270ffcf9c69.jpg" width="120"/>
     <div class="p-2">
      <p class="text-xs font-bold text-white truncate">
       Mobile Legends
      </p>
      <p class="text-xs text-gray-400">
       Moonton
      </p>
     </div>
    </div>
    <div class="bg-gray-900 rounded-lg overflow-hidden">
     <img alt="Free Fire game cover with male character in dark outfit and logo on black background" class="w-full object-cover" height="120" src="https://storage.googleapis.com/a1aa/image/e5a3f5d9-cb91-4cf6-fc74-90f259610b55.jpg" width="120"/>
     <div class="p-2">
      <p class="text-xs font-bold text-white">
       Free Fire
      </p>
      <p class="text-xs text-gray-400">
       Garena
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
